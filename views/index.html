<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="/stylin">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		$('h3').click(function(){
			if($(this).text() === 'Cars'){

				document.location.href = '/cars';

			} else if($(this).text() === 'Cats') {

				document.location.href = '/cats';
				
			} else if($(this).text() === 'New Car Form'){

				document.location.href = '/cars-new';

			}
		})
	})

</script>
<body>
<div id="wrapper">
	<h3>Cars</h3>
	<img src="/image1">
	<h3>Cats</h3>
	<img src="/image2">
	<h3>New Car Form</h3>
</div>
	
</body>
</html>
